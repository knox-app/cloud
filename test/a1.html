<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knox Console</title>
    <style>
        /* --- RESET & BASICS --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body { background-color: #f5f5f5; color: #333; height: 100vh; overflow: hidden; }
        
        /* --- UTILS --- */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .center { display: flex; justify-content: center; align-items: center; }
        .col { flex-direction: column; }
        
        /* --- LOGIN SCREEN --- */
        #authView { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; display: flex; }
        .auth-left { width: 100%; padding: 40px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .auth-right { width: 0%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: none; }
        .auth-box { width: 100%; max-width: 400px; }
        
        h1 { margin-bottom: 10px; font-size: 28px; }
        p.sub { color: #666; margin-bottom: 30px; font-size: 14px; }
        
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; outline: none; transition: 0.2s; }
        input:focus { border-color: #000; }
        
        button { width: 100%; padding: 12px; background: #000; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 14px; }
        button:hover { background: #333; }
        button.secondary { background: #eee; color: #333; margin-top: 10px; }

        /* --- DASHBOARD --- */
        #dashboardView { display: flex; height: 100vh; }
        
        /* Sidebar */
        aside { width: 250px; background: white; border-right: 1px solid #eee; display: flex; flex-direction: column; }
        .brand { padding: 20px; font-weight: bold; font-size: 18px; border-bottom: 1px solid #f9f9f9; display: flex; align-items: center; gap: 10px; }
        .brand span { background: #000; color: white; width: 24px; height: 24px; display: flex; justify-content: center; align-items: center; border-radius: 4px; font-size: 12px; }
        
        nav { flex: 1; padding: 20px; }
        nav a { display: block; padding: 10px; margin-bottom: 5px; color: #555; text-decoration: none; border-radius: 6px; font-size: 14px; }
        nav a:hover, nav a.active { background: #f0f0f0; color: #000; font-weight: 500; }
        
        .user-profile { padding: 20px; border-top: 1px solid #eee; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .avatar { width: 32px; height: 32px; background: #333; border-radius: 50%; color: white; display: flex; justify-content: center; align-items: center; font-size: 12px; }

        /* Main Content */
        main { flex: 1; display: flex; flex-direction: column; background: #fafafa; position: relative; }
        header { padding: 15px 30px; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .content { padding: 30px; overflow-y: auto; flex: 1; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .card { background: white; padding: 20px; border-radius: 12px; border: 1px solid #eee; box-shadow: 0 2px 5px rgba(0,0,0,0.02); transition: 0.2s; position: relative; }
        .card:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        
        .badge { display: inline-block; padding: 4px 8px; background: #e0f2fe; color: #0369a1; border-radius: 4px; font-size: 11px; font-weight: bold; text-transform: uppercase; float: right; }
        .code-box { background: #f8f9fa; padding: 8px; border-radius: 6px; border: 1px dashed #ccc; margin: 15px 0; font-family: monospace; font-size: 12px; color: #d63384; word-break: break-all; cursor: pointer; }
        
        /* --- MODAL --- */
        .modal-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 200; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(2px); }
        .modal { background: white; width: 90%; max-width: 450px; padding: 25px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); animation: popIn 0.2s ease; }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- MOBILE TWEAKS --- */
        @media (min-width: 768px) {
            .auth-left { width: 50%; }
            .auth-right { width: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 30px; font-weight: bold; display: flex; }
            .mobile-header { display: none; }
        }
        @media (max-width: 767px) {
            aside { display: none; } /* Hide sidebar on mobile */
            header { padding: 15px; }
            .content { padding: 15px; }
            .mobile-header { display: flex; justify-content: space-between; padding: 15px; background: white; border-bottom: 1px solid #eee; }
        }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="authView">
        <div class="auth-left">
            <div class="auth-box">
                <div style="font-size: 40px; font-weight: 800; margin-bottom: 20px;">Knox.</div>
                <h1>Developer Login</h1>
                <p class="sub">Create an account or sign in to manage your APIs.</p>
                <form onsubmit="handleAuth(event)">
                    <div class="flex" style="gap:10px;">
                        <input name="fname" placeholder="First Name" required>
                        <input name="lname" placeholder="Last Name" required>
                    </div>
                    <input name="email" type="email" placeholder="Email Address" required>
                    <input name="mobile" placeholder="Mobile Number" required>
                    <input name="password" type="password" placeholder="Password" required>
                    <button>Access Console</button>
                </form>
            </div>
        </div>
        <div class="auth-right">
            <div>Secure Cloud Auth</div>
        </div>
    </div>

    <!-- DASHBOARD SCREEN -->
    <div id="dashboardView" class="hidden">
        <!-- Sidebar (Desktop) -->
        <aside>
            <div class="brand"><span>K</span> Knox Console</div>
            <nav>
                <a href="#" class="active">Projects</a>
                <a href="docs.html">Documentation</a>
                <a href="#" onclick="alert('Coming Soon')">Settings</a>
            </nav>
            <div class="user-profile" onclick="logout()">
                <div class="avatar">U</div>
                <div style="flex:1; overflow:hidden;">
                    <div style="font-size:13px; font-weight:bold; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;" id="userEmail">User</div>
                    <div style="font-size:11px; color:#888;">Tap to Logout</div>
                </div>
            </div>
        </aside>

        <main>
            <!-- Mobile Header -->
            <div class="mobile-header">
                <b>Knox Console</b>
                <button style="width:auto; padding:5px 10px; font-size:12px;" onclick="logout()">Logout</button>
            </div>

            <header>
                <h2>Projects</h2>
                <button style="width: auto; padding: 8px 16px;" onclick="openModal()">+ New Project</button>
            </header>

            <div class="content">
                <div id="projectGrid" class="grid">
                    <!-- Cards will go here -->
                </div>
                <div id="emptyState" class="hidden" style="text-align:center; margin-top:50px; color:#999;">
                    No projects found. Create one to get started.
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL -->
    <div id="modalBackdrop" class="modal-bg hidden">
        <div class="modal">
            <div class="flex" style="justify-content:space-between; margin-bottom:20px;">
                <h3>Create New API</h3>
                <span style="cursor:pointer;" onclick="closeModal()">âœ•</span>
            </div>
            <form onsubmit="createProject(event)">
                <label style="font-size:12px; font-weight:bold; color:#666;">PROJECT NAME</label>
                <input id="apiName" placeholder="e.g. My Website" required>
                
                <label style="font-size:12px; font-weight:bold; color:#666;">SUBDOMAIN</label>
                <input id="apiDomain" placeholder="auth.site.com" required>
                
                <label style="font-size:12px; font-weight:bold; color:#666;">REDIRECT URL</label>
                <input id="apiRedirect" placeholder="https://site.com/dashboard" required>
                
                <label style="font-size:12px; font-weight:bold; color:#666;">AUTH METHOD</label>
                <select id="apiMethod" style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px;">
                    <option value="Email+Pass">Email + Password</option>
                    <option value="Email+OTP">Email + OTP (Magic Link)</option>
                </select>

                <button>Generate Keys</button>
            </form>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDPm2za3Ho0Hd8Henuhq0KxAHyUQh-Hi-U",
            authDomain: "question-metabase.firebaseapp.com",
            projectId: "question-metabase",
            storageBucket: "question-metabase.firebasestorage.app",
            messagingSenderId: "770698198753",
            appId: "1:770698198753:web:59ae49d78b6013bab5c1a0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- AUTH ---
        window.handleAuth = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const btn = e.target.querySelector('button');
            
            btn.innerText = "Loading...";
            
            try {
                await setDoc(doc(db, "developers", data.email), data);
                localStorage.setItem("dev_email", data.email);
                location.reload();
            } catch (err) {
                alert("Error: " + err.message);
                btn.innerText = "Access Console";
            }
        };

        window.logout = () => { localStorage.clear(); location.reload(); };

        // --- DASHBOARD ---
        const devEmail = localStorage.getItem('dev_email');
        if (devEmail) {
            document.getElementById('authView').classList.add('hidden');
            document.getElementById('dashboardView').classList.remove('hidden');
            document.getElementById('userEmail').innerText = devEmail;
            loadProjects();
        }

        // --- MODAL ---
        window.openModal = () => document.getElementById('modalBackdrop').classList.remove('hidden');
        window.closeModal = () => document.getElementById('modalBackdrop').classList.add('hidden');

        // --- PROJECTS ---
        window.createProject = async (e) => {
            e.preventDefault();
            const apiKey = "SK-" + Math.random().toString(36).toUpperCase().substr(2, 12);
            
            await addDoc(collection(db, "apps"), {
                owner: devEmail,
                name: document.getElementById('apiName').value,
                domain: document.getElementById('apiDomain').value,
                redirect: document.getElementById('apiRedirect').value,
                method: document.getElementById('apiMethod').value,
                apiKey: apiKey
            });

            closeModal();
            loadProjects();
        };

        async function loadProjects() {
            const grid = document.getElementById('projectGrid');
            grid.innerHTML = '<div style="padding:20px; color:#888;">Loading...</div>';
            
            const q = query(collection(db, "apps"), where("owner", "==", devEmail));
            const snap = await getDocs(q);
            
            grid.innerHTML = "";
            
            if(snap.empty) {
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }

            snap.forEach(doc => {
                const p = doc.data();
                grid.innerHTML += `
                    <div class="card">
                        <span class="badge">${p.method}</span>
                        <h3 style="margin-bottom:5px;">${p.name}</h3>
                        <div style="font-size:12px; color:#666;">${p.domain}</div>
                        
                        <div class="code-box" onclick="navigator.clipboard.writeText('${p.apiKey}'); alert('Copied!')">
                            ${p.apiKey}
                        </div>
                        
                        <div style="font-size:11px; color:#999; margin-top:10px;">
                            Redirect: ${p.redirect}
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
