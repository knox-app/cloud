<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compose</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; display: block; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Compose Email</h2>
    <input type="email" id="to" placeholder="To (Email ID)">
    <input type="text" id="sub" placeholder="Subject">
    <textarea id="msg" rows="10" placeholder="Message (HTML allowed)"></textarea>
    <button onclick="send()">Send Email</button>
    <button onclick="location.href='2.html'">Back</button>

    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyDPm2za3Ho0Hd8Henuhq0KxAHyUQh-Hi-U",
            projectId: "question-metabase"
        });
        const db = firebase.firestore();
        const user = JSON.parse(localStorage.getItem("user"));

        async function send() {
            await db.collection("emails").add({
                sender: user.email,
                receiver: document.getElementById('to').value,
                subject: document.getElementById('sub').value,
                message: document.getElementById('msg').value,
                status: 'inbox',
                timestamp: Date.now()
            });
            alert("Sent!");
            window.location.href = "2.html";
        }
    </script>
</body>
</html>
