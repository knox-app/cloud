<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnoxCloud | Developer Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfd; }
        .sidebar-link:hover { background: rgba(99, 102, 241, 0.1); color: #4f46e5; }
        .glass-card { background: white; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 border-r border-slate-200 bg-white flex flex-col">
        <div class="p-6 border-b border-slate-100 flex items-center space-x-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg shadow-indigo-200 shadow-lg flex items-center justify-center text-white font-bold italic">K</div>
            <span class="text-xl font-bold tracking-tight text-slate-900">Knox<span class="text-indigo-600">Cloud</span></span>
        </div>
        <nav class="flex-1 p-4 space-y-2 mt-4">
            <a href="#" class="sidebar-link flex items-center p-3 rounded-xl transition-all text-indigo-600 font-semibold bg-indigo-50">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                Dashboard
            </a>
            <a href="docs.html" class="sidebar-link flex items-center p-3 rounded-xl transition-all text-slate-500">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                API Docs
            </a>
        </nav>
        <div class="p-4 border-t border-slate-100">
            <button onclick="logout()" class="w-full text-left p-3 text-red-500 hover:bg-red-50 rounded-xl transition-all">Sign Out</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold text-slate-900 tracking-tight">Project Overview</h1>
            <button onclick="openModal()" class="bg-indigo-600 text-white px-5 py-2.5 rounded-full font-semibold hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition-all flex items-center">
                <span class="mr-2 text-xl">+</span> Create New API
            </button>
        </header>

        <div id="loading" class="text-center py-20 text-slate-400">Loading your infrastructure...</div>

        <!-- API Key List -->
        <div id="appList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards populated by JS -->
        </div>
    </main>

    <!-- Modal for API Creation -->
    <div id="apiModal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
            <div class="p-8">
                <h3 class="text-2xl font-bold text-slate-900 mb-1">New API Endpoint</h3>
                <p class="text-slate-500 text-sm mb-6">Configure how users will authenticate via Knox.</p>
                <form onsubmit="createAPI(event)" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-xs font-bold uppercase text-slate-400 block mb-1">API Name</label>
                            <input id="apiName" class="w-full border border-slate-200 p-3 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500" placeholder="StoreFront-Prod" required>
                        </div>
                        <div>
                            <label class="text-xs font-bold uppercase text-slate-400 block mb-1">Domain (Sub only)</label>
                            <input id="domain" class="w-full border border-slate-200 p-3 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500" placeholder="auth.mystore.com" required>
                        </div>
                    </div>
                    <div>
                        <label class="text-xs font-bold uppercase text-slate-400 block mb-1">Success Redirect URL</label>
                        <input id="redirectUrl" class="w-full border border-slate-200 p-3 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500" placeholder="https://app.mysite.com/dashboard" required>
                    </div>
                    <div>
                        <label class="text-xs font-bold uppercase text-slate-400 block mb-1">Authentication Method</label>
                        <select id="authMethod" class="w-full border border-slate-200 p-3 rounded-xl outline-none bg-white">
                            <option value="Email+Pass">Email + Password</option>
                            <option value="Email+OTP">Email + Magic OTP</option>
                        </select>
                    </div>
                    <div class="flex space-x-3 pt-4">
                        <button type="button" onclick="closeModal()" class="flex-1 py-3 text-slate-500 font-medium">Cancel</button>
                        <button class="flex-1 bg-indigo-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-indigo-100">Generate Key</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDPm2za3Ho0Hd8Henuhq0KxAHyUQh-Hi-U",
            authDomain: "question-metabase.firebaseapp.com",
            projectId: "question-metabase",
            storageBucket: "question-metabase.firebasestorage.app",
            messagingSenderId: "770698198753",
            appId: "1:770698198753:web:59ae49d78b6013bab5c1a0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Simulated developer email for demo purposes (Login would set this)
        if(!localStorage.getItem("dev_email")) localStorage.setItem("dev_email", "demo@knox.com");
        const devEmail = localStorage.getItem("dev_email");

        window.openModal = () => document.getElementById('apiModal').classList.remove('hidden');
        window.closeModal = () => document.getElementById('apiModal').classList.add('hidden');

        window.createAPI = async (e) => {
            e.preventDefault();
            const key = "SK-" + Math.random().toString(36).toUpperCase().substr(2, 10);
            await addDoc(collection(db, "apps"), {
                owner: devEmail,
                name: document.getElementById('apiName').value,
                domain: document.getElementById('domain').value,
                redirect: document.getElementById('redirectUrl').value,
                method: document.getElementById('authMethod').value,
                apiKey: key
            });
            location.reload();
        };

        async function loadApps() {
            const q = query(collection(db, "apps"), where("owner", "==", devEmail));
            const snap = await getDocs(q);
            const list = document.getElementById('appList');
            document.getElementById('loading').style.display = 'none';
            
            snap.forEach(doc => {
                const data = doc.data();
                list.innerHTML += `
                    <div class="glass-card p-6 rounded-2xl relative overflow-hidden group">
                        <div class="absolute top-0 right-0 p-2 opacity-0 group-hover:opacity-100 transition-all">
                             <span class="text-[10px] bg-indigo-100 text-indigo-700 font-bold px-2 py-1 rounded-md">${data.method}</span>
                        </div>
                        <h4 class="font-bold text-slate-800 text-lg mb-1">${data.name}</h4>
                        <p class="text-xs text-slate-400 mb-4">${data.domain}</p>
                        <div class="bg-slate-50 p-3 rounded-xl border border-dashed border-slate-200">
                            <label class="text-[10px] uppercase font-bold text-slate-400 block mb-1">API Key</label>
                            <code class="text-sm font-mono text-indigo-600">${data.apiKey}</code>
                        </div>
                    </div>`;
            });
        }
        loadApps();
    </script>
</body>
    </html>
