<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knox Login Provider</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background: white; padding: 40px; border-radius: 15px; width: 100%; max-width: 380px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 100%; padding: 12px; background: #000; color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .hidden { display: none; }
        #status { font-size: 11px; color: #666; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="appName">Loading...</h2>
        
        <!-- STEP 1: Email Check -->
        <div id="step1">
            <input id="email" type="email" placeholder="Enter Email">
            <button onclick="checkUser()">Continue</button>
        </div>

        <!-- STEP 2: OTP Verification -->
        <div id="stepOtp" class="hidden">
            <p style="font-size:13px;">Enter the code sent to your email</p>
            <input id="otpInput" placeholder="6-Digit Code" style="text-align:center; letter-spacing:5px;">
            <button onclick="verifyOtp()">Verify Code</button>
            <div id="status">Waiting for trigger...</div>
        </div>

        <!-- STEP 3: Signup -->
        <div id="stepSignup" class="hidden">
            <p>No account found. Create one.</p>
            <input id="fname" placeholder="First Name">
            <input id="lname" placeholder="Last Name">
            <input id="pass" type="password" placeholder="Password">
            <button onclick="finishSignup()">Register & Login</button>
        </div>
    </div>

    <!-- THE HIDDEN IFRAME CATCH -->
    <iframe id="hiddenCatch" style="display:none; width:0; height:0; border:none;"></iframe>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDPm2za3Ho0Hd8Henuhq0KxAHyUQh-Hi-U",
            authDomain: "question-metabase.firebaseapp.com",
            projectId: "question-metabase",
            storageBucket: "question-metabase.firebasestorage.app",
            messagingSenderId: "770698198753",
            appId: "1:770698198753:web:59ae49d78b6013bab5c1a0"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const apiKey = params.get('key');
        let currentApp = null;
        let generatedOtp = null;
        let userEmail = "";

        async function init() {
            const q = query(collection(db, "apps"), where("apiKey", "==", apiKey));
            const snap = await getDocs(q);
            if(snap.empty) { alert("Invalid API Key"); return; }
            currentApp = snap.docs[0].data();
            document.getElementById('appName').innerText = currentApp.name;
        }
        init();

        window.checkUser = async () => {
            userEmail = document.getElementById('email').value;
            const userSnap = await getDoc(doc(db, "knox_users", userEmail));
            
            document.getElementById('step1').classList.add('hidden');
            if(userSnap.exists()) {
                if(currentApp.method === "Email+OTP") {
                    document.getElementById('stepOtp').classList.remove('hidden');
                    triggerOtp();
                } else {
                    // Handle Password flow...
                }
            } else {
                document.getElementById('stepSignup').classList.remove('hidden');
            }
        };

        function triggerOtp() {
            generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
            
            // The exact URL format from your documentation:
            // https://knox-app.github.io/cloud/test/55.html?r=<email>&s=<sender>&t=<template>=<otp>
            const otpUrl = `https://knox-app.github.io/cloud/test/55.html?r=${userEmail}&s=${currentApp.sender}&t=${currentApp.template}=${generatedOtp}`;
            
            const iframe = document.getElementById('hiddenCatch');
            
            // "Catch" the load event
            iframe.onload = function() {
                document.getElementById('status').innerText = "OTP request dispatched successfully.";
                console.log("Iframe loaded URL: " + otpUrl);
            };

            // Set the SRC to trigger the page
            iframe.src = otpUrl;
        }

        window.verifyOtp = () => {
            if(document.getElementById('otpInput').value === generatedOtp) {
                completeAuth();
            } else {
                alert("Incorrect Code");
            }
        };

        window.finishSignup = async () => {
            const data = {
                firstName: document.getElementById('fname').value,
                lastName: document.getElementById('lname').value,
                password: document.getElementById('pass').value,
                email: userEmail
            };
            await setDoc(doc(db, "knox_users", userEmail), data);
            completeAuth();
        };

        function completeAuth() {
            const token = "T-" + Math.random().toString(36).substr(2, 6).toUpperCase();
            const sep = currentApp.fullUrl.includes('?') ? '&' : '?';
            const finalUrl = `${currentApp.fullUrl}${sep}r=${userEmail}&s=${apiKey}&t=${token}&m=rifiejgje`;
            window.location.href = finalUrl;
        }
    </script>
</body>
    </html>
