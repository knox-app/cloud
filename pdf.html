<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure PDF Viewer</title>
    
    <!-- Google Fonts for the clean UI look (Inter matches the modern aesthetic) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-text: #111827;
            --secondary-text: #6B7280;
            --accent-color: #2563EB;
            --bg-color: #F9FAFB;
            --header-height: 64px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent body scroll, let PDF scroll */
        }

        /* --- Header UI --- */
        header {
            height: var(--header-height);
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid #E5E7EB;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            z-index: 20;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            color: var(--primary-text);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .back-btn:hover { background-color: #F3F4F6; }

        .doc-info h1 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        
        .doc-info span {
            font-size: 0.75rem;
            color: var(--secondary-text);
        }

        .share-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .share-btn:hover { background-color: #1d4ed8; }

        /* --- Main Viewer Area --- */
        main {
            flex: 1;
            position: relative;
            background: #525659; /* Standard PDF Viewer Dark Grey */
            width: 100%;
            height: calc(100vh - var(--header-height));
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* --- Loading State --- */
        #loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30;
            transition: opacity 0.4s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #E5E7EB;
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-text {
            margin-top: 16px;
            color: var(--secondary-text);
            font-size: 0.9rem;
            font-weight: 500;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Toast Notification --- */
        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #1F2937;
            color: white;
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 100;
        }
        #toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        /* Responsive */
        @media (min-width: 768px) {
            .doc-info h1 { max-width: 400px; }
        }
    </style>

    <!-- Firebase SDK (Compat version for HTML usage) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text" id="status-text">Loading Document...</div>
    </div>

    <!-- Header -->
    <header>
        <div class="header-left">
            <button class="back-btn" onclick="history.back()">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 19l-7-7 7-7"/></svg>
            </button>
            <div class="doc-info">
                <h1 id="page-title">Document Viewer</h1>
                <span>PDF Preview</span>
            </div>
        </div>
        <button class="share-btn" onclick="shareUrl()">
            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8m-4-6l-4-4-4 4m4-4v13"/></svg>
            Share
        </button>
    </header>

    <!-- Main Content -->
    <main id="pdf-container">
        <!-- iframe will be injected here -->
    </main>

    <!-- Toast -->
    <div id="toast">Link copied to clipboard!</div>

    <script>
        // 1. Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDL7sPp-FkG59L-mRQ7BrCGgeKMhQC80iw",
            authDomain: "xperts-metadata.firebaseapp.com",
            projectId: "xperts-metadata",
            storageBucket: "xperts-metadata.firebasestorage.app",
            messagingSenderId: "514845910910",
            appId: "1:514845910910:web:5a2402130a97b5d749b52f",
            measurementId: "G-CQ5KWGJSZB"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const COLLECTION = "pdf_files";

        // 2. Helper Functions
        const generateCode = () => {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 15; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
            return result;
        };

        const showToast = (msg) => {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        };

        const shareUrl = () => {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => showToast("Secure Link Copied!"))
            .catch(() => showToast("Failed to copy link"));
        };

        const displayPDF = (url) => {
            const container = document.getElementById('pdf-container');
            const status = document.getElementById('status-text');
            const loader = document.getElementById('loader');

            status.textContent = "Rendering PDF...";

            // Create iframe
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.setAttribute('type', 'application/pdf');
            
            // Allow iframe to load
            iframe.onload = () => {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 400);
            };

            // Fallback: If onload hangs (common with PDF viewers), hide loader anyway after a delay
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 400);
            }, 1500);

            container.innerHTML = '';
            container.appendChild(iframe);
        };

        // 3. Main Logic
        async function init() {
            const params = new URLSearchParams(window.location.search);
            const fileParam = params.get('file');
            const status = document.getElementById('status-text');

            if (!fileParam) {
                status.textContent = "No document specified.";
                return; // Stays on loader with error message
            }

            // Check if input is a URL (contains http/https) or an existing Code
            const isUrl = fileParam.startsWith('http');

            if (isUrl) {
                status.textContent = "Securing Document...";
                
                try {
                    // Check if URL is already in DB
                    const snapshot = await db.collection(COLLECTION).where('url', '==', fileParam).limit(1).get();

                    let code;
                    if (!snapshot.empty) {
                        // Use existing code
                        code = snapshot.docs[0].data().code;
                    } else {
                        // Create new code
                        code = generateCode();
                        await db.collection(COLLECTION).doc(code).set({
                            code: code,
                            url: fileParam,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }

                    // Update URL bar without reloading (Hide original URL)
                    const newUrl = `${window.location.pathname}?file=${code}`;
                    window.history.replaceState({path: newUrl}, '', newUrl);

                    // Show PDF immediately
                    displayPDF(fileParam);

                } catch (err) {
                    console.error("Error:", err);
                    // Fallback: Just show the PDF if DB fails
                    displayPDF(fileParam);
                }

            } else {
                // Input is a Code
                status.textContent = "Retrieving Document...";
                try {
                    const doc = await db.collection(COLLECTION).doc(fileParam).get();
                    if (doc.exists) {
                        const data = doc.data();
                        displayPDF(data.url);
                    } else {
                        status.textContent = "Invalid or Expired Link";
                    }
                } catch (err) {
                    status.textContent = "Error loading document";
                    console.error(err);
                }
            }
        }

        // Start
        window.onload = init;

    </script>
</body>
</html>
