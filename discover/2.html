<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Article</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui}
body{background:#fff;color:#0f172a}

header{
  padding:14px 16px;
  font-size:16px;
  font-weight:600;
  border-bottom:1px solid #e5e7eb;
}

img{
  width:100%;
  max-height:300px;
  object-fit:cover;
}

.content{
  padding:18px;
}

.content h1{
  font-size:22px;
  margin-bottom:14px;
}

.content p{
  line-height:1.7;
  color:#334155;
}
</style>
</head>
<body>

<header onclick="history.back()">‚Üê Back</header>

<img id="img">
<div class="content">
  <h1 id="title"></h1>
  <p id="desc"></p>
</div>

<script>
const article = JSON.parse(localStorage.getItem("article"));

document.getElementById("img").src =
  article.image_url || "https://via.placeholder.com/600x400";
document.getElementById("title").innerText = article.title;
document.getElementById("desc").innerText =
  article.content || article.description || "No content available.";
</script>

</body>
</html>
