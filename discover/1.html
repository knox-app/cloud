<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discover</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui}
body{background:#f6f7f8}

.feed{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

.story{
  height:100vh;
  scroll-snap-align:start;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:92%;
  height:85%;
  border-radius:24px;
  overflow:hidden;
  position:relative;
  box-shadow:0 20px 60px rgba(0,0,0,.15);
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.75),transparent 55%);
}

.content{
  position:absolute;
  bottom:0;
  padding:24px;
  color:#fff;
}

.content h2{
  font-size:24px;
  line-height:1.3;
}

.content p{
  margin-top:8px;
  opacity:.9;
  font-size:15px;
}

.source{
  margin-top:14px;
  font-size:13px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="feed" id="feed"></div>

<script>
const API_KEY = "937697397c9c481e23e8f45d1e0fcdf3";
const feed = document.getElementById("feed");

const params = new URLSearchParams(location.search);
const keyword = params.get("key") || "india";

let articles = [];

fetch(`https://gnews.io/api/v4/search?q=${keyword}&lang=en&max=10&apikey=${API_KEY}`)
.then(r => r.json())
.then(data => {
  articles = data.articles;
  localStorage.setItem("articles", JSON.stringify(articles));

  articles.forEach((a,i)=>{
    feed.innerHTML += `
      <div class="story">
        <div class="card" onclick="openArticle(${i})">
          <img src="${a.image || 'https://via.placeholder.com/600x400'}">
          <div class="overlay"></div>
          <div class="content">
            <h2>${a.title}</h2>
            <p>${a.description || ""}</p>
            <div class="source">${a.source.name}</div>
          </div>
        </div>
      </div>`;
  });
});

function openArticle(i){
  location.href = `2.html?article=${i}`;
}
</script>

</body>
</html>
