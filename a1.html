<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find & Edit Record</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 100%; max-width: 480px; }
        h2 { color: #333; margin-top: 0; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; font-size: 13px; color: #666; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 15px; }
        input:focus { border-color: #4a90e2; outline: none; box-shadow: 0 0 5px rgba(74,144,226,0.3); }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #218838; }
        .loader { text-align: center; color: #4a90e2; font-weight: bold; padding: 20px; }
        .error { color: #d9534f; background: #fdf7f7; padding: 10px; border-radius: 4px; text-align: center; margin-bottom: 10px; border: 1px solid #d9534f; }
        .section-tag { font-size: 11px; background: #eee; padding: 2px 8px; border-radius: 10px; color: #777; margin-bottom: 10px; display: inline-block; }
    </style>
</head>
<body>

<div class="card">
    <h2>Edit Details</h2>
    <div id="status"></div>
    
    <div id="loader" class="loader">Searching database...</div>

    <form id="editForm" style="display:none">
        <span class="section-tag">PERSONAL INFO</span>
        <div class="input-group">
            <label>Street Address</label>
            <input type="text" id="street">
        </div>
        <div class="input-group">
            <label>Aadhaar Number (generatedAadhaar)</label>
            <input type="text" id="aadhaarNum">
        </div>

        <span class="section-tag">CONTACT</span>
        <div class="input-group">
            <label>Phone Number</label>
            <input type="text" id="phone">
        </div>
        <div class="input-group">
            <label>Real Email</label>
            <input type="email" id="realEmail">
        </div>

        <span class="section-tag">DOCUMENTS</span>
        <div class="input-group">
            <label>PAN Card</label>
            <input type="text" id="pan">
        </div>
        <div class="input-group">
            <label>Passport</label>
            <input type="text" id="passport">
        </div>

        <button type="submit" id="saveBtn">UPDATE RECORD</button>
    </form>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDPm2za3Ho0Hd8Henuhq0KxAHyUQh-Hi-U",
        authDomain: "question-metabase.firebaseapp.com",
        projectId: "question-metabase",
        storageBucket: "question-metabase.firebasestorage.app",
        messagingSenderId: "770698198753",
        appId: "1:770698198753:web:59ae49d78b6013bab5c1a0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Get the Aadhaar or Phone from URL
    const urlParams = new URLSearchParams(window.location.search);
    const searchValue = urlParams.get('id'); 

    let internalDocId = null; // We will store the actual Firebase ID here once found

    if (!searchValue) {
        showError("No ID provided. Add ?id=YOUR_AADHAAR to the URL.");
    } else {
        findUser();
    }

    async function findUser() {
        try {
            const colRef = collection(db, "MyAadhaar");
            
            // Step 1: Try searching by Aadhaar Number
            let q = query(colRef, where("generatedAadhaar", "==", searchValue));
            let querySnapshot = await getDocs(q);

            // Step 2: If not found, try searching by Phone Number
            if (querySnapshot.empty) {
                q = query(colRef, where("contact.phone", "==", searchValue));
                querySnapshot = await getDocs(q);
            }

            if (!querySnapshot.empty) {
                // User Found!
                const userDoc = querySnapshot.docs[0];
                internalDocId = userDoc.id; // Get the actual ID for updates
                const data = userDoc.data();

                // Fill the form
                document.getElementById('street').value = data.street || "";
                document.getElementById('aadhaarNum').value = data.generatedAadhaar || "";
                document.getElementById('phone').value = data.contact?.phone || "";
                document.getElementById('realEmail').value = data.contact?.realEmail || "";
                document.getElementById('pan').value = data.documents?.pan || "";
                document.getElementById('passport').value = data.documents?.passport || "";

                document.getElementById('loader').style.display = 'none';
                document.getElementById('editForm').style.display = 'block';
            } else {
                showError("User not found with Aadhaar/Phone: " + searchValue);
            }
        } catch (err) {
            console.error(err);
            showError("Database Error: " + err.message);
        }
    }

    function showError(msg) {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('status').innerHTML = `<div class="error">${msg}</div>`;
    }

    // Handle the Update
    document.getElementById('editForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('saveBtn');
        btn.innerText = "Saving...";
        btn.disabled = true;

        try {
            const docRef = doc(db, "MyAadhaar", internalDocId);
            await updateDoc(docRef, {
                street: document.getElementById('street').value,
                generatedAadhaar: document.getElementById('aadhaarNum').value,
                "contact.phone": document.getElementById('phone').value,
                "contact.realEmail": document.getElementById('realEmail').value,
                "documents.pan": document.getElementById('pan').value,
                "documents.passport": document.getElementById('passport').value
            });
            alert("Record Updated Successfully!");
            location.reload(); // Refresh to show latest data
        } catch (err) {
            alert("Update failed: " + err.message);
        } finally {
            btn.innerText = "UPDATE RECORD";
            btn.disabled = false;
        }
    };
</script>

</body>
</html>
